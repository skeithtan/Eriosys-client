<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eriosys Desktop</title>

    <!--Stylesheet-->
    <!--Bootstrap-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">

    <!--Eriosys Stylesheet-->
    <link rel="stylesheet" href="css/stylesheet.css">

    <!--Loading Spinner-->
    <link rel="stylesheet" href="css/white_spinner.css">

    <!--IziToast-->
    <link rel="stylesheet" href="node_modules/izitoast/dist/css/iziToast.min.css">

</head>
<body>

<div id="sign-in" class="bg-dlsu h-100 w-100 p-5 d-flex flex-column justify-content-center align-items-center">

    <div id="sign-in-contents" class="d-flex flex-column justify-content-center align-items-center signed-out">
        <div id="logo-set" class="d-flex flex-row align-items-center mb-3">
            <img src="./images/dlsu_white.png" class="mr-5 dlsu-logo">
            <h1 id="erio-logo" class="text-white">External Relations and Internationalization Office</h1>
        </div>

        <div class="d-flex align-items-center justify-content-between mt-5">
            <div id="sign-in-spinner">
                <div class="spinner spinner-white spinner-lg">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </div>

            <div id="sign-in-box" class="flex-column">
                <p class="mb-3 text-center text-white" id="sign-in-message">Invalid Credentials</p>
                <input id="username-input" class="form-control bg-dlsu-lighter text-white border-0 mb-3"
                       placeholder="Username">
                <input id="password-input" class="form-control bg-dlsu-lighter text-white border-0 mb-3" type="password"
                       placeholder="Password">
                <button id="sign-in-button" type="button" class="btn btn-outline-light">Sign in</button>
            </div>
        </div>
    </div>
</div>

<div id="window-handle-bar"></div>
<div id="root"></div>
<script>
    // App requirements
    require("./renderer.js");
    require("./dist/js/index");

    //Upload care
    UPLOADCARE_PUBLIC_KEY = require("./dist/js/settings").default.uploadcarePublicKey;
    UPLOADCARE_SYSTEM_DIALOG = true;
    const uploadcare = require('uploadcare-widget');

    //Bootstrap
    let $ = require("jquery");
    let Popper = require("popper.js");
    require("bootstrap");
</script>
</body>
</html>
